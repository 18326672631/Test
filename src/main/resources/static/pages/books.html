<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别"  v-model="pagination.type"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <!--当el-table元素中注入data对象数组后，在el-table-column中用prop属性来对应对象中的键名即可填入数据，                用label属性来定义表格的列名。可以使用width属性来定义列宽。-->                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                             <!--  输入框与formData双向绑定，修改数据                                -->                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form"><!--                弹出对话框-->                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit"><!--                    :model  并没有双向绑定，只是传递了数据   -->                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type:"",                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            // getAll() {            //     axios.get("/books").then((ref)=>{            //            //         this.dataList=ref.data.data;            //         // console.log(this.dataList);            //     })            // },            //分页查询            getAll() {                msg="?type="+this.pagination.type;                msg += "&name="+this.pagination.name;                msg += "&description="+this.pagination.description;                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+msg).then((ref)=>{                    this.dataList=ref.data.data.records;                    this.pagination.currentPage=ref.data.data.current;                    this.pagination.total=ref.data.data.total;                    this.pagination.pagesize=ref.data.data.size;                    /*                        "total": 15,                        "size": 5,                        "current": 1,                        "orders": [],                        "optimizeCountSql": true,                        "searchCount": true,                        "countId": null,                        "maxLimit": null,                        "pages": 3                     */                    // console.log(this.dataList);                })            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible=true;                //每次打开弹窗是重置                this.resetForm();            },            //重置表单            resetForm() {                this.formData={};            },            //添加            handleAdd () {            //这里的famData是请求的数据                axios.post("/books",this.formData).then((ref)=>{                    if(ref.data.flag){                        //添加提示                        this.$message.success(ref.data.msg)                        //关闭弹层                        this.dialogFormVisible=false;                        //重新加载数据                        this.getAll();                    }                    else {                        this.$message.error(ref.data.msg);                    }            }).finally(()=>{                //刷新页面                     this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible=false;                this.dialogFormVisible4Edit=false;            },            // 删除            //这里的row是一行的数据            handleDelete(row) {                //给出提示，是否删除                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    axios.delete("/books/"+row.id).then(function (data){                        if(data.flag){                            this.$message.success("删除成功");                        }                        else this.$message.error("删除失败");                    }).finally(()=>{                        //刷新页面                        this.getAll();                    });                }).catch(() => {                        this.$message.info("已取消删除");                }).finally(()=>{                    //刷新页面                    this.getAll();                });            },            //弹出编辑窗口            handleUpdate(row) {                throw axios.get("/books/" + row.id).then((ref)=>{                    console.log(ref);                    if (ref.data.flag && ref.data.data!=null){                        //查到数据                        this.formData=ref.data.data;                        this.dialogFormVisible4Edit=true;                    }                    else {                        //两个页面同时访问，一个删除后另一个无法操作                        this.$message.error("数据同步失败，自动刷新")                    }                })            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((ref)=>{                    if(ref.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success(ref.data.msg);                    }                    else                    {                        this.$message.error(ref.data.msg);                    }                }).finally(()=>{                    //刷新页面                    this.getAll();                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码                this.pagination.currentPage=currentPage;                //执行查询                this.getAll();            },            //条件查询        }    })</script></html>
