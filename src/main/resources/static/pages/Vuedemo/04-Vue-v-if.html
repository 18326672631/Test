<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns: xmlns:
      xmlns: xmlns: xmlns: xmlns:v-if="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>


<div id="app">


    <div v-if="count>0">div1</div>
    <div v-else-if="count==0">div2</div>
    <div v-else="count<0">div3</div>
    <hr>
    <input v-model="count">




    <div v-show="count==10">show</div>










</div>
<script>
    new Vue({
        /*
        *          v-if可以实现条件渲染，Vue会根据表达式的值的真假条件来渲染元素。
        *
        *
        *          v-show  :等同于v-if。和v-if不同的是，如果v-if的值是false，则这个元素被销毁，不在dom中。
        *                但是v-show的元素会始终被渲染并保存在dom中，它只是简单的切换css的dispaly属性。  display:none
        *
        * */

        el:"#app",

        data(){

            return{

                username:"",
                url:"https://www.baidu.com",
                count:4
            }

        },
        methods:{

            show(){
                alert("你好");
            }
        }

    })

</script>


</body>
</html>
