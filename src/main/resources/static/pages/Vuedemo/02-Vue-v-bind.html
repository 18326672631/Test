<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>

<div id="app">

    <a v-bind:href="url">点我</a>
    {{url}}
    <hr>
<!--    简化书写-->
    <a :href="url">点我1</a>
    <hr>
    <input v-model="url">
<!--    双向绑定  -->



</div>
<script>
    new Vue({
        /*
        *          v-bind:    为html标签绑定属性值，如href，css
        *
        * */

        el:"#app",

        data(){

            return{

                username:"",
                url:"https://www.baidu.com"
            }

        }

    })

</script>


</body>
</html>
